<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>

    const pressed = [];
    const secretCode = 'basanta';

    window.addEventListener('keyup', (e) => {
      console.log(e.key);
      pressed.push(e.key);
      if (pressed.length > secretCode.length)
        pressed.splice(0, 1);
      if (pressed.join('') === secretCode)
        cornify_add();
      console.log(pressed);
    })

  </script>
</body>

</html>
